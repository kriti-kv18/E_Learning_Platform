<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
   
        <section class="flex">
     
           <a href="home.html" class="logo">E-LEARN</a>
     
           <form action="search.html" method="post" class="search-form">
              <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
              <button type="submit" class="fas fa-search"></button>
           </form>
     
        </section>
     
     </header>   
     <div class="side-bar">

        <div id="close-btn">
           <i class="fas fa-times"></i>
        </div>
     
        <div class="profile">
           <img src="images/pic-1.jpg" class="image" alt="">
           <h3 class="name">Kriti Verma</h3>
           <p class="role">student</p>
           <a href="profile.html" class="btn">view profile</a>
        </div>
     
        <nav class="navbar">
           <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
           <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
           <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
           <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
           <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>
     
     </div>
     

    <section class="dashboard">
        <div class="metrics">
            <h2>Learning Metrics</h2>
            <div class="metric">
                <h3>Completed Lessons</h3>
                <span id="completedLessons">0</span>
            </div>
            <div class="metric">
                <h3>Total Lessons</h3>
                <span id="totalLesson">20</span>
            </div>
            <div class="metric">
                <h3>Quiz Scores</h3>
                <span id="quizScores">0%</span>
            </div>
        </div>
        <div class="progress">
            <h2>Progress Tracking</h2>
            <div class="progress-bar">
                <div id="progress" class="progress-value"></div>
            </div>
        </div>
    </section>
<script>
// Simulated learning data
const completedLessons = 10;
const totalLessons = 20;
const quizScore = 85;

// Update the HTML elements with the simulated data
document.getElementById("completedLessons").textContent = completedLessons;
document.getElementById("quizScores").textContent = `${quizScore}%`;

const progress = (completedLessons / totalLessons) * 100;
document.getElementById("progress").style.width = progress + "%";


</script>
</body>
</html>
